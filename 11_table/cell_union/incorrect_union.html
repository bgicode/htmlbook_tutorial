<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Неправильное использование colspan</title>
    </head>
    <body>
        <table border="1" cellpadding="5" width="100%">
            <tr>
                <td colspan="2">Ячейка 1</td>
                <td>Ячейка 2</td>
            </tr>
            <tr>
                <td>Ячейка 3</td>
                <td>Ячейка 4</td>
            </tr>
        </table>
    </body>
</html>
